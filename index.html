  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div class="container1">
      <img  class="img2" src="images/image-product-desktop.jpg" alt="image">
      <img class="img3" src="images/image-product-mobile.jpg">
    </div>
  </div>
    <div class="row2">
      <h5>P R E F U M E</h5>
      <h1 class="headi2"> Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <h2>$149.99 <span><strike>
        $169.99</strike></span> </h2>
        <div class="d-grid gap-1">
          <button type="button" class=" btn btn-primary ">
            <img src="images/icon-cart.svg" alt="Add to Cart">
            Add to Cart
          </button>
      </div>
    </div>


    
    <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Anshul Lamba</a>.
    </div>
    </footer>
  </body>
  </html>
